<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Upload Time (PH)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    .highlight {
      font-weight: bold;
      background-color: #f6f9fc;
      color: #2c3e50;
    }
    .day { color: #2980b9; }    /* Blue */
    .time { color: #27ae60; }   /* Green */
    .date { color: #e67e22; }   /* Orange */
    .arrow { color: #8e44ad; }  /* Purple */
  </style>
</head>
<body>

<h2>Best Upload Time (Philippines)</h2>
<table id="uploadTable"></table>

<script>
const uploadTimes = {
  Monday: "12:30 AM",
  Tuesday: "1:00 AM",
  Wednesday: "2:30 AM",
  Thursday: "3:00 AM",
  Friday: "12:15 AM",
  Saturday: "1:30 AM",
  Sunday: "2:00 AM"
};

const phTime = new Date().toLocaleString("en-US", { timeZone: "Asia/Manila" });
const now = new Date(phTime);
const currentDayName = getDayName(now.getDay());
const days = Object.keys(uploadTimes);
const table = document.getElementById("uploadTable");

days.forEach((day, index) => {
  const timeStr = uploadTimes[day];
  const isToday = day === currentDayName;

  const row = document.createElement("tr");
  row.className = isToday ? 'highlight' : '';

  // Create columns
  const dayCell = `<td class="day">${day}</td>`;
  const timeCell = `<td class="time">${timeStr}</td>`;
  let dateCell = `<td></td>`; // blank for others

  if (isToday) {
    const dateStr = now.toLocaleDateString("en-PH", { month: "short", day: "numeric" });
    dateCell = `<td class="date">&lt; ${dateStr}</td>`;
  }

  row.innerHTML = dayCell + timeCell + dateCell;
  table.appendChild(row);
});

function getDayName(index) {
  return ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"][index];
}
</script>

</body>
</html>
